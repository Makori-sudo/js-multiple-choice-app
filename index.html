<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz3</title>
    <style>
        body{
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 500px;
        }
        div#test{
            border: 1px solid #000;
            border-radius: 20px;
            padding: 10px 40px 40px 40px;
            text-align: center;

        }
    </style>

    <script>
        var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
        var questions = [
            ["What is 10 + 4?", "12", "14", "16", "B" ],
            ["What is 12 * 3?", "15", "30", "36", "C" ],
            ["What is 20 - 10?", "10", "30", "36", "A" ],
            ["What is 12 / 3?", "15", "4", "36", "B" ]
        ];

        function _(x){
           return document.getElementById(x);
        }

        //render questions
        function renderQuestion(){
            test = _("test");
            if(pos >= questions.length){
                test.innerHTML = "<h2>You got "+correct+" of "+questions.length+" questions correct</h2>";
                _("test_status").innerHTML = "Test Completed";
                pos = 0;
                correct = 0;
                return false;
            }
            _("test_status").innerHTML = "Question "+(pos + 1)+ " of "+ questions.length;
            question = questions [pos] [0];
            chA = questions [pos] [1];
            chB = questions [pos] [2];
            chC = questions [pos] [3];
            test.innerHTML = "<h3>" +question + "</h3>";
            test.innerHTML += "<input type = 'radio' name = 'choice' value = 'A'> "+chA+"<br>";
            test.innerHTML += "<input type = 'radio' name = 'choice' value = 'B'> "+chB+"<br>";
            test.innerHTML += "<input type = 'radio' name = 'choice' value = 'C'> "+chC+"<br><br>";
            //submit button
            test.innerHTML += "<button onclick = 'checkAnswer()'>Submit Answer</button>";   
        }

        function checkAnswer(){
            choices = document.getElementsByName("choices");
            for(var i = 0; i<choices.length; i++){
                if(choices[i].checked){
                    choice = choices[i].value;
                }
            }
            if(choice == questions[pos][4]){
                correct++;
            }
            pos++;
            renderQuestion();
        }

        window.addEventListener("load", renderQuestion, false);
    </script>
</head>
<body>
    <h2 id="test_status"></h2>
    <div id="test"></div>
    
</body>
</html>
